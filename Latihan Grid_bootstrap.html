<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan Grid 3 Kolom</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .bg-lightgray {
            background-color: #d3d3d3;
        }
        .bg-brightblue {
            background-color: #87CEFA;
        }
        .bg-brightgreen {
            background-color: #90EE90;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row text-center text-white fw-bold">
            <div class="col p-4 bg-lightgray text-dark">Ini adalah Kolom Abu-Abu</div>
            <div class="col p-4 bg-brightblue">Ini adalah Kolom Biru Cerah</div>
            <div class="col p-4 bg-brightgreen text-dark">Ini adalah Kolom Hijau Cerah</div>
        </div>
    </div>
</body>
</html>
