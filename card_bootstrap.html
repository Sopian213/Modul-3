<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Examples</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Card Image</h2>

        <div class="row">
            <!-- Card Sopian -->
            <div class="col-md-6">
                <p>Image at the top (card-img-top):</p>
                <div class="card" style="width:100%">
                    <img class="card-img-top" src="Sopian.jpg" alt="Card image" style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title">Muhammad Sopian</h4>
                        <p class="card-text">Mahasiswa Informatika yang suka ngoding dan belajar UI/UX.</p>
                        <a href="#" class="btn btn-primary">See Profile</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <p>Image at the bottom (card-img-bottom):</p>
                <div class="card" style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title">Ari Wandi</h4>
                        <p class="card-text">Spesialis jaringan dan teknologi server. Suka ngulik Mikrotik.</p>
                        <a href="#" class="btn btn-primary">See Profile</a>
                    </div>
                    <img class="card-img-bottom" src="Wandi.jpg" alt="Card image" style="width:100%">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
